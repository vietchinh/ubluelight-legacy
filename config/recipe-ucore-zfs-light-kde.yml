# image will be published to ghcr.io/<user>/<name>
name: ucore-zfs-rpm-podman-kde
# description will be included in the image's metadata
description: Ucore minimal with zfs and kde distrobox container

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/ucore
image-version: stable-zfs # latest is also supported if you want new updates ASAP

# list of modules, executed in order
# you can include multiple instances of the same module
modules:

  - type: files
    files:
      - ucore-zfs-light-kde/usr: /usr # copy static configurations
          # configuration you wish to end up in /etc/ on the booted system should be
          # added into /usr/etc/ as that is the proper "distro" config directory on ostree
          # read more in the files module's README

  - type: rpm-ostree
    install:
      - fedora-release-kinoite
    remove:
      - moby-engine
      - toolbox
      - mbuffer
      - perl-Capture-Tiny
      - perl-Config-IniFiles
      - podman-compose
      - pv
      - qemu-guest-agent
      - tailscale
      - tmux
      - open-vm-tools
      - iwlegacy-firmware
      - iwlwifi-dvm-firmware
      - iwlwifi-mvm-firmware
      - wireguard-tools

  - type: bling # configure what to pull in from ublue-os/bling
    install:
      - ublue-update

  - type: script
    scripts:
      - ucore-kde.sh
      # this sets up the proper policy & signing files for signed images to work
      - signing.sh

  - type: systemd
    system:
      enabled:
        - initialize-distrobox-fedora-kde.service
      disabled:
        - rpm-ostreed-automatic.timer