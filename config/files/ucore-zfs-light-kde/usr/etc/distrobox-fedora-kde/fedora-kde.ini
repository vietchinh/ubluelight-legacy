[fedora-kde]
image=registry.fedoraproject.org/fedora:latest
pull=true
additional_packages="systemd flatpak"
init=false
start_now=true
init_hooks=umount /var/lib/flatpak;
init_hooks=ln -s /run/host/run/systemd/system /run/systemd;
init_hooks=mkdir /run/dbus;
init_hooks=ln -s /run/host/run/dbus/system_bus_socket /run/dbus/;
init_hooks=ln -s /usr/bin/distrobox-host-exec /usr/bin/podman;
init_hooks=sudo dnf groupinstall KDE -y;
init_hooks=flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo;
exported_bins="/var/lib/flatpak"
exported_bins_path="/var/lib/"